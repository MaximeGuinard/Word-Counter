<!DOCTYPE html>
<html>
<head>
  <title>Compteur de Mots</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #resultContainer {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      margin: 0;
    }
    ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="countButton">Compter les Mots</button>
  <button id="copyButton">Copier</button>
  <button id="exportCSVButton">Exporter en CSV</button>
  <div id="resultContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
